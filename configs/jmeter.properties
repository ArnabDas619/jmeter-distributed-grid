#---------------------------------------------------------------------------
# Remote hosts and RMI configuration
#---------------------------------------------------------------------------

# Remote Hosts - comma delimited
# Using Docker service discovery - these map to container hostnames
remote_hosts=jmeter-distributed-grid-jmeter-slave-1,jmeter-distributed-grid-jmeter-slave-2

# RMI port to be used by the server (must start rmiregistry with same port)
server_port=1099

# Remote RMI ports (leave commented to use default)
# server.rmi.port=1099
server.rmi.localport=4000

# Disable RMI over SSL (no keystore needed)
server.rmi.ssl.disable=true

#---------------------------------------------------------------------------
# Results file configuration
#---------------------------------------------------------------------------

# JMeter automatically sends results to InfluxDB via Backend Listener
jmeter.save.saveservice.output_format=xml
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.samplerData=false
jmeter.save.saveservice.requestHeaders=false
jmeter.save.saveservice.url=true
jmeter.save.saveservice.responseHeaders=false
